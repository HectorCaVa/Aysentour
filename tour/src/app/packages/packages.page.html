<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Paquetes turisticos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let pkg of packages">
      <ion-label>{{ pkg.name }}</ion-label>
      <!-- Bot칩n para redirigir a la p치gina detallespack -->
      <!-- Bot칩n Detalles -->
      <ion-button color="primary" (click)="goToPackageDetails(pkg.id)">
        Detalles
      </ion-button>
      <!-- Bot칩n Agendar -->
      <ion-button color="secondary" (click)="openBookingModal(pkg)">
        Agendar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
