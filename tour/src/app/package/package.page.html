<ion-header translucent="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-icon name="airplane-outline" class="header-icon"></ion-icon>
    </ion-buttons>
    <ion-title class="header-title">Descubre nuestros paquetes turísticos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="custom-background ion-padding">
  <!-- Imagen centrada arriba de los paquetes -->
  <div class="centered-image">
    <img src="assets/img/AT.png" alt="Logo" class="centered-image-inner">
  </div>

  <!-- Leyenda llamativa -->
  <ion-row class="ion-text-center ion-padding-top">
    <ion-col size="12">
      <h2 class="legend-title">¡Tu mejor lugar para agendar tours!</h2>
      <p class="legend-description">Descubre nuestros increíbles paquetes turísticos diseñados para ti. ¡No te los pierdas!</p>
    </ion-col>
  </ion-row>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let package of packages">
        <ion-card button (click)="viewDetails(package.id)" class="interactive-card">
          <ion-card-header>
            <ion-card-title>{{ package.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ package.description }}</p>
            <ion-button expand="block" fill="solid" color="primary" size="small" (click)="viewDetails(package.id)">
              Ver detalles del tour
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
