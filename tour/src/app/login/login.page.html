<ion-header>
  <img src="https://th.bing.com/th/id/OIG2.hyE255zkYOfasWxneZVZ?pid=ImgGn" alt="Tu Imagen" class="imagen-horizontal">
</ion-header>

<ion-content>
  <div class="container">
    <div class="registration-box">
      <ion-avatar class="center-avatar">
        <img alt="Silhouette of a person's head"
          src="https://th.bing.com/th/id/OIP.2DZWT7N1zAjnQSgue9K57gHaHa?pid=ImgDet&rs=1" />
      </ion-avatar>
      <h2 class="titulo-mar">"Inicio de Sesión"</h2>

      <p> <ion-icon style="color: red;" name="alert-circle-outline"></ion-icon>Para acceder a nuestras funciones, inicia
        sesión con tus credenciales:</p>

      <form (submit)="loginUser()">

        <div class="form-group">
          <label for="username">NOMBRE DE USUARIO:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">CONTRASEÑA:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <br>


      <p>¿No tienes una cuenta? <a style="color: rgb(0, 0, 0);" href="#">REGÍSTRATE</a></p>
    </div>
  </div>
</ion-content>
