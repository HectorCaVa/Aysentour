<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Lugares de Inter√©s</ion-title>

</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="onSearch()"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let place of places">
      <ion-label>
        <h2>{{ place.name }}</h2>
        <p>{{ place.location }}</p>
        <p>{{ place.openingHours }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
