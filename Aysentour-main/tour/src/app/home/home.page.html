<ion-header>
  <img src="https://th.bing.com/th/id/OIG2.hyE255zkYOfasWxneZVZ?pid=ImgGn" alt="Tu Imagen" class="imagen-horizontal">
</ion-header>




<ion-content>
  <div class="container">
    <div class="registration-box">
      <ion-avatar class="center-avatar">
        <img alt="Silhouette of a person's head"
          src="https://th.bing.com/th/id/OIP.2DZWT7N1zAjnQSgue9K57gHaHa?pid=ImgDet&rs=1" />
      </ion-avatar>
      <h2 class="titulo-mar">"Registro de Usuario"</h2>

      <p>
        <ion-icon style="color: red;" name="alert-circle-outline"></ion-icon>
        Para acceder a esta app, es necesario registrarse primero. Por favor, completa tus datos a continuación.
      </p>








      <form>
        <div class="form-group">
          <label for="username">Nombre de Usuario:</label>
          <input type="text" id="username" name="username" required [(ngModel)]="username">
        </div>







        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required [(ngModel)]="email">
        </div>







        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required [(ngModel)]="password">
        </div>






        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña:</label>
          <input type="password" id="confirm-password" name="confirm-password" required [(ngModel)]="confirmPassword">
        </div>
        <button type="submit" class="boton-marino" (click)="register()">Registrarse</button>

      </form>






      <p>¿Ya tienes una cuenta? <a style="color: rgb(0, 0, 0);" href="/login">Click aquí</a> para iniciar sesión.</p>
    </div>
  </div>
</ion-content>
